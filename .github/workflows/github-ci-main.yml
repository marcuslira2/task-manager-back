name: Continuous Integration + Release + .jar

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
          if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
            echo "MySQL is up!"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 2
          done

      - name: Build project without tests
        working-directory: task-manager-backend
        run: mvn clean install -DskipTests

#      - name: Build and Test with Maven
#        working-directory: task-manager-backend
#        run: mvn -B verify

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        with:
          working-directory: task-manager-backend

      - name: Automatic tag creation
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: tag_version
        working-directory: task-manager-backend
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Version detected: $VERSION"
          TAG_NAME="v$VERSION"
          
          # Identify existing tags
          if git ls-remote --tags origin | grep "refs/tags/$TAG_NAME$"; then
            echo "Tag $TAG_NAME already exists. Ignoring creation."
            echo "TAG_NAME=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Publish release with artifact
        if: steps.tag_version.outputs.TAG_NAME != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.TAG_NAME }}
          name: Release ${{ steps.tag_version.outputs.TAG_NAME }}
          files: task-manager-backend/target/*.jar
