name: Continuous Integration + Release + .jar

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      run: mvn -B verify --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Automatic tag creation
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: tag_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Version detected: $VERSION"
        TAG_NAME="v$VERSION"

        # Identify TAGS already created
        if git ls-remote --tags origin | grep "refs/tags/$TAG_NAME$"; then
          echo "Tag $TAG_NAME already exists. Ignoring creation."
          echo "TAG_NAME=" >> $GITHUB_OUTPUT
          exit 0
        fi

        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
        git push origin "$TAG_NAME"
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Publish release with artifact
      if: steps.tag_version.outputs.TAG_NAME != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag_version.outputs.TAG_NAME }}
        name: Release ${{ steps.tag_version.outputs.TAG_NAME }}
        files: target/*.jar
